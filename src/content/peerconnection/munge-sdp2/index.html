<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>WebRTC samples</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>

<div id="container">

    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a> <span></span>
    </h1>

    <div id="selectSource" class="hidden">
        <div id="select">Select an audio &amp; video source, then click <strong>Get media</strong>:</div>
        <div class="source">
            <label for="audioSrc">Audio source:</label>
            <select id="audioSrc"></select>
        </div>
        <div class="source">
            <label for="videoSrc">Video source:</label>
            <select id="videoSrc"></select>
        </div>
    </div>

    <div id="buttons">
        <button id="getMedia" class="start">Get media</button>
        <button id="joinSkyWayBeta" class="start" disabled>Join SkyWay Beta</button>
        <button id="leaveSkyWayBeta" disabled>Leave SkyWay Beta</button>
    </div>

    <div id="preview">
        <div id="local">
            <h2>Local</h2>
            <button id="publishAudio" class="start" disabled>publish Audio</button>
            <button id="unpublishAudio" disabled>unpublish Audio</button>
            <button id="publishVideo" class="start" disabled>publish Video</button>
            <button id="unpublishVideo" disabled>unpublish Video</button>
            <video playsinline autoplay muted></video>
        </div>
        <div id="remote">
            <h2>Remote</h2>
            <button id="subscribeAudio" class="start" disabled>subscribe Audio</button>
            <button id="unsubscribeAudio" disabled>unsubscribe Audio</button>
            <button id="subscribeVideo" class="start" disabled>subscribe Video</button>
            <button id="unsubscribeVideo" disabled>unsubscribe Video</button>
            <video playsinline autoplay></video>
            <audio controls autoplay></audio>
        </div>
    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js"></script>

</body>
</html>
